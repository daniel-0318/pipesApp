<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>
    Pipes creados por {{'nosotros' | mayusculas:mayusc}}
  </p>

</div>

<p-toolbar>
  <div class="p-toolbar-group-left">
  </div>
  
  <div class="p-toolbar-group-right">
    
    <button pButton (click)="cambiar()" class="mr-1">
      toggle may√∫sculas
    </button>

      <button pButton
      icon="pi pi-sort"
      label="por nombre"
      class="mr-1"
      (click)="cambiarOrden('nombre')"></button>

      <button pButton
      icon="pi pi-sort"
      label="Vuela"
      class="mr-1 p-button-sucess"
      (click)="cambiarOrden('vuela')"></button>

      <button pButton
      icon="pi pi-sort"
      label="Por color"
      class="mr-1 p-button-warning"
      (click)="cambiarOrden('color')"></button>
      
  </div>
</p-toolbar>

<div class="p-grip">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase}}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
